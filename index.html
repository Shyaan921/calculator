<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="webpage">
        <div id="body">

            <div id="screen">
                <div id="equation">1 + 0</div>
                <div id="answer">1</div>
            </div>


            <div id="buttonPad">
                <div class="column">
                    <button style="background-color: rgb(160, 64, 64);">AC</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button class="invisble"></button>
                </div>

                <div class="column">
                    <button class="invisble"></button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>0</button>
                </div>

                <div class="column">
                    <button class="invisble"></button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button class="invisble"></button>
                </div>

                <div class="column operations">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
